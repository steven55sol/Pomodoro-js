<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pomodoro">
    <meta name="keywords" content="Pomodoro, tiempo, contador">
    <link rel="stylesheet" href="style.css">
    <title>New Pomodoro - Javascript</title>
</head>
<body>

    <section class="container">
        <div class="btn-container">
            <button class="btn btn-timer btn-focus">Focus</button>
            <button class="btn short-btn">short time</button>
            <button class="btn long-btn">long time</button>
        </div>
        <div class="time-btn-container">
            <span class="time"></span>
            <div class="btn-container-controls">
                <button class="btn-start show">Start</button>
                <button class="btn-pause hide">Pause</button>
                <button class="btn-reset hide">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate-clockwise" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5"></path>
                     </svg>
                </button>
            </div>
        </div>
    </section>


    <!-- Codigo de Javascript -->
    <script src="app.js"></script>
    
</body>
</html>
